name: SensorService
description: "First sensor service"
major_version: 1
minor_version: 0

namespaces:
  - name: Sensors
    description: "Sensor interface namespace"

    structs:
      - name: Temperature
        description: "Temperature reading"
        members:
          - name: value
            datatype: float
          - name: unit
            datatype: string

    methods:
      - name: GetTemperature
        input: []
        output:
          - name: temp
            datatype: Temperature

      - name: SetThreshold
        input:
          - name: threshold
            datatype: float
        output:
          - name: success
            datatype: boolean
